services:
  - type: web
    name: opc-agent
    env: python
buildCommand: pip install -r requirements.txt && python scripts/init_db.py init
startCommand: python src/main_flask.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: opc-agent-db
          property: connectionString
      - key: WECHAT_QRCODE_URL
        value: https://ibb.co/0y0jXhCv
      - key: WECHAT_GROUP_QRCODE_URL
        value: https://ibb.co/PZrnNCT2
      - key: PAYMENT_PRICE
        value: 68.00
      - key: PRODUCT_NAME
        value: OPC创业指导PDF
      - key: COZE_WORKLOAD_IDENTITY_API_KEY
        value: cxFUTVOlSslzc1B3jV5s6m2xL9nH8kW7qP4tY1rM0oZ5dC6fX3gE8vA2bN4wQ9sT7
      - key: COZE_INTEGRATION_MODEL_BASE_URL
        value: https://integration.coze.cn/api/v3
    healthCheckPath: /api/health

databases:
  - name: opc-agent-db
    databaseName: opc_agent
    user: opc_user
